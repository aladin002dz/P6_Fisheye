<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="./css/photographer.css" rel="stylesheet" type="text/css">
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="./assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header id="header" aria-hidden="false">
    <a href="./index.html" class="lien-logo">
      <img src="./assets/images/logo.png" class="logo" alt="Accueil Fisheye">
    </a>
  </header>
  <main id="main" aria-hidden="false">

    <section class="photograph-header" aria-hidden="false">
      <button aria-label="Ouvrir le formulaire de contact" class="contact-btn">Contactez-moi</button>
    </section>

    <section class="media-container">
      <div class="sort-by" aria-hidden="false">
        <h3 id="sort-title">Trier par</h3>
        <label for="sort">
          <select name="sort" id="sort" aria-labelledby="sort-title">
            <option value="popularity">Popularité</option>
            <option value="date">Date</option>
            <option value="title">Titre</option>
          </select>
        </label>
      </div>

      <div class="gallery" aria-hidden="false">
      </div>

      <div class="lightbox" role="dialog" aria-hidden="true">
        <div class="lightbox-media">
        </div>
        <button class="close-lightbox" aria-label="Fermer">
          <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-x">
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
        </button>
        <button class="slide-btn" id="next" aria-label="Photo suivante">
          <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-chevron-right">
            <path d="m9 18 6-6-6-6" />
          </svg>
        </button>
        <button class="slide-btn" id="prev" aria-label="Photo précédente">
          <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-chevron-left">
            <path d="m15 18-6-6 6-6" />
          </svg>
        </button>
      </div>

    </section>

  </main>

  <div id="contact_modal" aria-hidden="true" role="dialog" aria-describedby="modal-title">
    <div class="modal">
      <header>
        <h1 id="modal-title">Contactez-moi</h1>
        <button class="close-btn" aria-label="Fermer le formulaire">
          <img src="./assets/icons/close.svg" alt="Icone de fermeture">
        </button>
      </header>
      <form>
        <div>
          <h2 class="photographer-name"></h2>
          <label for="first-name">Prénom</label>
          <input name="first-name" id="first-name" type="text">
          <label for="last-name">Nom</label>
          <input name="last-name" id="last-name" type="text">
          <label for="email">Email</label>
          <input name="email" id="email" type="email">
          <label for="message">Votre message</label>
          <textarea name="message" id="message"></textarea>
        </div>
        <button class="submit-btn" aria-label="Envoyer le formulaire">Envoyer</button>
        <p class="error-submit">Veuillez remplir tous les champs</p>

        <div class="validation-submit">
          <button class="validation-close-btn close-btn" aria-label="Fermer le formulaire">
            <img src="./assets/icons/close.svg" alt="Icone de fermeture">
          </button>
          <p>Nous avons bien reçu votre message !</p>
        </div>
      </form>
    </div>
  </div>

  <script src="./scripts/utils/contactForm.js"></script>
  <script src="./scripts/templates/photographerMedias.js"></script>
  <script src="./scripts/utils/photographerLightbox.js"></script>
  <script src="./scripts/pages/photographer.js"></script>
</body>

</html>
